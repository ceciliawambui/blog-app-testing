<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
</head>
<body>
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <div>
            <h2><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h2>
            <p>By {{ post.author }} on {{ post.created_at }}</p>
            <p>{{ post.content|truncatewords:20 }}</p>
        </div>
    {% endfor %}
</body>
</html>
